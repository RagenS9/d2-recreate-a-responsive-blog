<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--always put this viewport in an html file. It changes the way that the browser renders it to adapt it to the size of the screen. Need to use responsive CSS code to make it work. This name tells it to do it. responsive CSS code tells it how.-->
    
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@5.0.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="css/w2d2global.css" />
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

<!--will use container a lot. -->
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name"/>

                </div>

            </div>

            <div class="column">
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name"/>

                </div>

            </div>
        </div>
    </div>


</body>
</html>
